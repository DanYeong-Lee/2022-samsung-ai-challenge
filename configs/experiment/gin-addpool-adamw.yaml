# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: datamodule2d.yaml
  - override /model: gin.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["GIN", "AdamW"]

name: "gin-addpool-adamw"

seed: 42

trainer:
  max_epochs: 100

model:
  _target_: src.models.model.AdamWNet
  lr: 1e-3
  weight_decay: 1e-2
  max_epochs: ${trainer.max_epochs}
  net:
    _target_: src.models.components.gin.GIN
    input_dim: 15
    gin_mlp_hidden_dim: 512
    gin_hidden_dim: 256
    n_fc_layers: 3
    fc_hidden_dim: 256
    fc_dropout: 0.5
    pool: "add"

datamodule:
  batch_size: 64
  fold: 0

logger:
  wandb:
    tags: ${tags}
    group: ${name}
    name: ${name}_fold${datamodule.fold}
    
